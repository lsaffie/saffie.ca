<!DOCTYPE html>
<html>
  <head>
    <title> Touch Events </title>
  <script>
    window.onload = function() {
    //$(document).ready(function() {
  var obj= document.getElementById('canvas-touch1');
  obj.addEventListener('touchmove', function(event) {
    // If there's exactly one finger inside this element
    if (event.targetTouches.length == 1) {
      var touch = event.targetTouches[0];
      // Place element where the finger is
      obj.style.left = touch.pageX + 'px';
      obj.style.top = touch.pageY + 'px';
    }
  }, false);
}
</script>
  </head>

  <body>
    <canvas id="canvas-touch1" width="50" height="50" style="background: red; position: relative;">
    <strong> [Your browser cannot show this example.]</strong>
    </canvas>
    <canvas id="canvas-touch2" width="50" height="50" style="background: yellow; position: relative;">
    <strong> [Your browser cannot show this example.]</strong>
    </canvas>
    <canvas id="canvas-touch3" width="50" height="50" style="background: blue; position: relative;">
    <strong> [Your browser cannot show this example.]</strong>
    </canvas>

    <script src="script.js"></script>

  </body>
</html>
